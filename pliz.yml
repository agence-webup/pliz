version: 1
containers:
  build: srcbuild
  app: php
  proxy: proxy

config_files:
  - sample: .env.sample
    target: .env
  - sample: docker_ports.sample.yml
    target: docker_ports.yml

enabled_tasks:
  - npm
  - bower

default:
  src-prepare:
    commands:
      - ["echo", "bonjour les petits éléphants!"]
      -
        - sh
        - "-c"
        - nom="Bruno";
          if [ $nom = "Bruno" ];
          then
            echo "Salut Bruno !";
          fi;
  install:
    commands:
      - ["echo", "Installation en cours..."]

custom:
  - name: custom_example
    commands:
      - ["echo", "Action custom"]
